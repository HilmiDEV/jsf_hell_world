<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF 2.X</title>
    <!--Add CSS to the jsp page-->
    <h:outputStylesheet library="css" name="app.css"></h:outputStylesheet>
</h:head>
<h:body>
    <h1>JSF 2.0 - Hello Page</h1>
    <h:graphicImage library="img" name="user.png"></h:graphicImage>
    <h:form>
        <span> First Name : </span>
        <h:inputText value="#{personBean.firstName}" />
        <span> Last Name : </span>
        <h:inputText value="#{personBean.lastName}" />
        <span> Age : </span>
        <h:inputText value="#{personBean.age}" />
        <h:commandButton value="Send" action="info" />
    </h:form>
</h:body>
</html>
